<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Coruses</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>DESCRIPTION</th>
				<th>PRICE</th>
				<th>HOURS</th>
				<th>Eliminar</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td><span th:text="${course.name}">Name</span></td>
				<td><span th:text="${course.description}">Description</span></td>
				<td><span th:text="${course.price}">Price</span></td>
				<td><span th:text="${course.hours}">Hours</span></td>
				<td>
					<a th:href="@{/courses/delcourse/{id}(id=${course.id})}"><span>Eliminar</span></a>
				</td>
			</tr>			
		</tbody>		
	</table>
	
	<form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
		<p>Name: <input type="text" th:field="*{name}"/></p>
		<p>Description: <input type="text" th:field="*{description}"/></p>
		<p>Price: <input type="number" th:field="*{price}"/></p>
		<p>Hours: <input type="number" th:field="*{hours}"/></p>
		<p><input type="submit" value="ADD"/></p>
		
	</form>
	
</body>
</html>
